  <script>
    console.log('ðŸ”„ Inicializando EmailJS v3...');
    
    // Esperar a que EmailJS estÃ© disponible
    var emailjsReady = false;
    var attempts = 0;
    var maxAttempts = 50;
    
    function initEmailJS() {
      if (typeof emailjs !== 'undefined') {
        emailjs.init('-dh-mInaZZb1fVrkm');
        console.log('âœ… EmailJS inicializado correctamente');
        emailjsReady = true;
      } else if (attempts < maxAttempts) {
        attempts++;
        setTimeout(initEmailJS, 100);
      } else {
        console.error('âŒ No se pudo cargar EmailJS');
      }
    }
    
    initEmailJS();
    
    // FunciÃ³n global para enviar emails desde Dart
    window.sendEmailViaEmailJS = function(serviceId, templateId, to, name, title) {
      console.log('\n' + '='.repeat(60));
      console.log('ðŸ“¤ ENVIANDO EMAIL CON EMAILJS');

      console.log('Service ID:', serviceId);

      console.log('ParÃ¡metros:');
      console.log('  â€¢ to:', to);
      console.log('  â€¢ name:', name);
      console.log('  â€¢ title:', title);

      if (!emailjsReady || typeof emailjs === 'undefined') {
        return Promise.reject(new Error('EmailJS no estÃ¡ inicializado'));
      }

      console.log('\nðŸ“¨ Llamando emailjs.send()...');
      
      // Enviar el email
      return emailjs.send(serviceId, templateId, {
        to: to,
        name: name,
        title: title
      })
        .then(function(response) {
          console.log('\n' + '='.repeat(60));
          console.log('âœ… EMAIL ENVIADO EXITOSAMENTE');
          console.log('='.repeat(60));
          console.log('Status:', response.status);

          return {

            messageId: response.text,
            status: response.status 
          };
        })
        .catch(function(error) {
          console.log('\n' + '='.repeat(60));
          console.error('âŒ ERROR AL ENVIAR EMAIL');
          console.error('='.repeat(60));
          console.error('Status:', error.status);
          console.error('Text:', error.text);
          console.error('Error:', error);
          
          throw new Error(`EmailJS Error ${error.status}: ${error.text || error.message}`);
        });
    };
