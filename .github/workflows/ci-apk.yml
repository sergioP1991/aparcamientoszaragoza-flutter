# This is a basic workflow to compile APK flutter

name: Flutter APK CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Say hello
        run: |
          echo "### Hello Flutter CI! ###"

      - name: Configurate JAVA
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Flutter actions setup
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter doctor (diagnose)
        run: flutter doctor -v

      - name: Detect Flutter project directory
        id: detect_project
        run: |
          if [ -d "./aparcamientoszaragoza" ]; then echo "PROJECT_DIR=./aparcamientoszaragoza" >> $GITHUB_ENV
          elif [ -f "pubspec.yaml" ]; then echo "PROJECT_DIR=." >> $GITHUB_ENV
          else
            found=$(find . -maxdepth 3 -type f -name pubspec.yaml | head -n1 | xargs -I{} dirname {}) || true
            if [ -n "$found" ]; then echo "PROJECT_DIR=$found" >> $GITHUB_ENV; else echo "PROJECT_DIR=." >> $GITHUB_ENV; fi
          fi

      - name: Flutter No interactions
        run: flutter config --no-cli-animations
        working-directory: ${{ env.PROJECT_DIR }}

      - name: List repo root
        run: ls -la

      - name: Print working dir
        run: pwd

      - name: Flutter pub get
        run: flutter pub get
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Flutter build apk
        run: flutter build apk --release
        working-directory: ${{ env.PROJECT_DIR }}

      - name: List apk output
        run: ls -la ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk || true

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk

