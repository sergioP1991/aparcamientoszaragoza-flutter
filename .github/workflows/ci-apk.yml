# This is a basic workflow to compile APK flutter

name: Flutter APK CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Say hello
        run: |
          echo "### Hello Flutter CI! ###"

      - name: Configurate JAVA
        id: setup-java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Flutter actions setup
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter doctor (diagnose)
        run: flutter doctor -v

      - name: Detect Flutter project directory
        id: detect_project
        run: |
          if [ -d "./aparcamientoszaragoza" ]; then echo "PROJECT_DIR=./aparcamientoszaragoza" >> $GITHUB_ENV
          elif [ -f "pubspec.yaml" ]; then echo "PROJECT_DIR=." >> $GITHUB_ENV
          else
            found=$(find . -maxdepth 3 -type f -name pubspec.yaml | head -n1 | xargs -I{} dirname {}) || true
            if [ -n "$found" ]; then echo "PROJECT_DIR=$found" >> $GITHUB_ENV; else echo "PROJECT_DIR=." >> $GITHUB_ENV; fi
          fi

      - name: Install Android SDK (cmdline-tools) and platforms
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget libglu1-mesa
          mkdir -p $HOME/android-sdk/cmdline-tools
          cd $HOME
          curl -fsSL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $HOME/android-sdk/cmdline-tools
          # Move to expected layout
          mkdir -p $HOME/android-sdk/cmdline-tools/latest
          if [ -d "$HOME/android-sdk/cmdline-tools/cmdline-tools" ]; then mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/ || true; fi
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH" >> $GITHUB_ENV
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools:$PATH
          yes | sdkmanager --sdk_root=$HOME/android-sdk --licenses || true
          sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        timeout-minutes: 20

      - name: Flutter No interactions
        run: flutter config --no-cli-animations
        working-directory: ${{ env.PROJECT_DIR }}

      - name: List repo root
        run: ls -la

      - name: Print working dir
        run: pwd

      - name: Flutter pub get
        run: flutter pub get
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Flutter build apk
        run: flutter build apk --release
        working-directory: ${{ env.PROJECT_DIR }}

      - name: List apk output
        run: ls -la ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk || true

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: ${{ env.PROJECT_DIR }}/build/app/outputs/flutter-apk/app-release.apk

