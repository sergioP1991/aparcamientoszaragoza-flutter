# This is a basic workflow to compile APK flutter

name: Flutter Firebase Hosting

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository Flutter
        uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo ### Hello Flutter CI! ###

      # Runs a JAVA
      - name: Configurate JAVA
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Flutter actions setup
      - name: Flutter actions setup
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter doctor (diagnose)
        run: flutter doctor -v

      - name: Detect Flutter project directory
        id: detect_project
        run: |
          if [ -d "./aparcamientoszaragoza" ]; then echo "PROJECT_DIR=./aparcamientoszaragoza" >> $GITHUB_ENV
          elif [ -f "pubspec.yaml" ]; then echo "PROJECT_DIR=." >> $GITHUB_ENV
          else
            found=$(find . -maxdepth 3 -type f -name pubspec.yaml | head -n1 | xargs -I{} dirname {}) || true
            if [ -n "$found" ]; then echo "PROJECT_DIR=$found" >> $GITHUB_ENV; else echo "PROJECT_DIR=." >> $GITHUB_ENV; fi
          fi

      # Flutter change directory
      - name: Flutter No interactions
        run: flutter config --no-cli-animations
        working-directory: ${{ env.PROJECT_DIR }}

      # Flutter LS
      - name: Flutter LIST (repo root)
        run: ls -la

      # Flutter PWD
      - name: Flutter PWD (repo root)
        run: pwd

      # Flutter pub get
      - name: Flutter GET
        run: flutter pub get
        working-directory: ${{ env.PROJECT_DIR }}

      # Flutter BUILD
      - name: Flutter BUILD
        run: flutter build web --release
        working-directory: ${{ env.PROJECT_DIR }}

      - name: Deploy Web to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          working-directory: ${{ env.PROJECT_DIR }}
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          channelId: live

          expires: 30d
          projectId: aparcamientodisponible

